<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел (Vuetify)</title>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-card>
          <v-card-title>
            Мой список дел
          </v-card-title>
          
          <v-card-text>
            <v-text-field
              v-model="newTask"
              label="Новая задача"
              @keyup.enter="addTask"
              variant="outlined"
            ></v-text-field>
            
            <v-btn @click="addTask" color="primary" block class="mb-4">
              Добавить задачу
            </v-btn>
            
            <v-list>
              <v-list-item v-for="(task, index) in tasks" :key="index">
                <template v-slot:prepend>
                  <v-checkbox
                    v-model="task.completed"
                    @change="toggleTask(index)"
                  ></v-checkbox>
                </template>
                
                <v-list-item-title :class="{ 'text-decoration-line-through': task.completed }">
                  {{ task.text }}
                </v-list-item-title>
                
                <template v-slot:append>
                  <v-btn
                    @click="removeTask(index)"
                    icon="mdi-delete"
                    variant="text"
                    size="small"
                  ></v-btn>
                </template>
              </v-list-item>
            </v-list>
            
            <v-alert v-if="tasks.length === 0" type="info">
              Нет задач. Добавьте первую!
            </v-alert>
          </v-card-text>
          
          <v-card-actions>
            <v-chip color="primary">
              Всего задач: {{ tasks.length }}
            </v-chip>
            <v-spacer></v-spacer>
            <v-chip color="success">
              Выполнено: {{ completedTasks }}
            </v-chip>
          </v-card-actions>
        </v-card>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.js"></script>
  
  <script>
    const { createApp } = Vue;
    
    const app = createApp({
      data() {
        return {
          newTask: '',
          tasks: [
            { text: 'Помыть полы', completed: true },
            { text: 'Протереть пыль', completed: true },
            { text: 'Проветрить помещение', completed: false }
          ]
        };
      },
      computed: {
        completedTasks() {
          return this.tasks.filter(task => task.completed).length;
        }
      },
      methods: {
        addTask() {
          if (this.newTask.trim() === '') return;
          this.tasks.push({
            text: this.newTask,
            completed: false
          });
          this.newTask = '';
        },
        toggleTask(index) {
        },
        removeTask(index) {
          this.tasks.splice(index, 1);
        }
      }
    });

    const vuetify = Vuetify.createVuetify();
    app.use(vuetify);
    
    app.mount('#app');
  </script>
</body>
</html>
